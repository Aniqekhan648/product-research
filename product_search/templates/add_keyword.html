{% extends "base.html" %}

{% block title %}Search Keyword{% endblock %}

{% block content %}
<h2 style="text-align: center; margin-bottom: 20px; color: #333;">Search Keyword</h2>

<form method="post" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
    {% csrf_token %}
    <div style="width: 100%; max-width: 600px;">
        <input 
            type="text" 
            id="keyword" 
            name="keyword" 
            required 
            placeholder="Enter keyword"
            style="padding: 15px; 
                   border-radius: 8px; 
                   border: 1px solid #ccc; 
                   width: 100%; 
                   box-sizing: border-box; 
                   font-size: 1rem;"
        >
    </div>
    <button 
        type="submit" 
        style="padding: 15px 25px; 
               background-color: #333; 
               color: white; 
               border: none; 
               border-radius: 8px; 
               cursor: pointer; 
               font-size: 1rem; 
               transition: background-color 0.3s ease;"
    >
    Search
    </button>
</form>

    <!-- Display messages -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
